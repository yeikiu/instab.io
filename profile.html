<!DOCTYPE html>
<html>
  <head>
    <title>InstaB.io</title>
    <script>
      const dnsQuery = 'profile?p='
      const uidQuery = 'profile?id='
      const isDnsUrl = location.href.toString().includes(dnsQuery)
      const current = location.href.toString()
      const redir = isDnsUrl ? current.replace(dnsQuery, '#/p/') : current.replace(uidQuery, '#/')
      console.log({ current, redir })
      location.href = redir
    </script>
  </head>
</html>
